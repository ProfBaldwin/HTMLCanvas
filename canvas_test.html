<!DOCTYPE html>
<html style="touch-action: none">
    <head>
        <style>
			:root {
				color-scheme: dark;
			}
            .wrapper {
                position: relative;
                width: 1900px;
                height: 900px;
                cursor: crosshair;
            }
            .wrapper canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
            html, body, div, canvas {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body style="background-color:#1A1A1A">
        <div class="wrapper">
            <canvas id="bottomCanvas" width="1900" height="900"></canvas>
            <canvas id="activeCanvas" width="1900" height="900"></canvas>
        </div>

        <script src="canvas_test.js"></script>

    </body>
</html>
